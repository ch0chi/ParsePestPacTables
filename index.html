<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parse PestPac Tables</title>

    <link href=".npm/node_modules/bulma/css/bulma.min.css" rel="stylesheet">
    <link href="./css/parsepestpactables.styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="content-container">

    <div class="columns max-width">
        <div class="column">
            <div class="card">
                <div class="card-content wrap">
                    <div class="field">
                        <label class="label">CSV Text</label>
                        <div class="control">
                            <textarea id="csv-string" class="textarea" placeholder="Lookup Table Data"></textarea>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="submit-csv" class="button is-link">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="column">
            <div class="card">
                <div class="card-content wrap">
                    <div class="field">
                        <div class="field-elements">
                            <label class="label result-label">Result</label><i class="fa fa-clone copy-text"></i>
                            <div class="notification is-primary copied">Copied!</div>
                        </div>

                        <div class="control">
                            <textarea contenteditable="true" id="parse-results" class="textarea" placeholder="Result"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src=".npm/node_modules/papaparse/papaparse.min.js"></script>
<script src="index.js"></script>
</body>
</html>
